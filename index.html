<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveItHub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Form Styles */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-container h2 {
            margin-bottom: 15px;
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Problem List Styles */
        .problem-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .problem-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .problem-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-icon {
            border-radius: 50%;
            height: 50px;
            width: 50px;
            margin-right: 15px;
        }

        .problem-title {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .problem-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .file-links h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .file-links ul {
            padding-left: 20px;
        }

        .file-links ul li a {
            color: #007bff;
            text-decoration: none;
        }

        .file-links ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>SolveItHub</h1>
        <p>Submit problems and find solutions with ease</p>
    </header>
    <main>
        <!-- Problem Submission Form -->
        <div class="form-container">
            <h2>Submit a Problem</h2>
            <form id="problem-form">
                <label for="title">Problem Title</label>
                <input type="text" id="title" name="title" placeholder="Enter problem title" required>

                <label for="description">Problem Description</label>
                <textarea id="description" name="description" placeholder="Enter problem description" required></textarea>

                <label for="files">Attach Files</label>
                <input type="file" id="files" name="files" multiple>

                <button type="submit">Submit Problem</button>
            </form>
        </div>

        <!-- Problem List -->
        <div class="problem-container" id="problem-list">
            <!-- Problems will be dynamically added here -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
